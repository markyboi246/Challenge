<head>

    <link rel="stylesheet" href="styles.css">
</head>

        <div class="button">

            <h1> CLICK ME </h1>

        <div class="sky">

            <div class="stars"></div>

            <div class="cloud cloud2"></div>

            <div class="birds-container">
                <div class="bird bird1"></div>
                <div class="bird bird2"></div>
                <div class="bird bird3"></div>
            </div>
        </div>

        <!-- Cityscape -->
        <div class="city">
            <div class="building b1"><img src=""></div>
            <div class="building b3"></div>
        </div>

        <!-- Road & Vehicles -->
        <div class="road">
            <div class="car"></div>
        </div>

        <!-- Floating Hearts -->
        <div class="heart heart1"></div>
        <div class="heart heart2"></div>
        <div class="heart heart3"></div>

        <div class="romantic-couple">
            <img src="couple.png" alt="Romantic Couple">
        </div>
