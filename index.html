<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Valentine's Day Cityscape</h1>
    </header>

    <main>
        <h2>Welcome to the Romantic City</h2>
        <p>Enjoy a lovely evening in this heartwarming Valentine's Day setting.</p>

        <!-- Sky Background -->
        <div class="sky">
            <div class="moon"></div>
            <div class="stars"></div>
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
        </div>

        <!-- Cityscape -->
        <div class="city">
            <div class="building b1"></div>
            <div class="building b2"></div>
            <div class="building b3"></div>
        </div>

        <!-- Road & Vehicles -->
        <div class="road">
            <div class="car"></div>
        </div>

        <!-- Floating Hearts -->
        <div class="heart heart1"></div>
        <div class="heart heart2"></div>
        <div class="heart heart3"></div>

    </main>

    <footer>
        <p>&copy; 2025 Your Website</p>
    </footer>

</body>
</html>
